<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>FORM</h1>
    </div>

    <form action="">

    <div>
        <p>주문서를 작성 바람.</p><br>
        <label for="customer_name">이름: </label>
        <input type="text" id = "customer_name" placeholder = "성함을 입력해주세요"><br>
        <label for="order_date">날짜: </label>
        <input type="date" id = "order_date">
    </div>

    <div>
        <h3>1. 샌드위치 선택</h3>
        <input type="radio" name="sandwich_menu" value="1" checked>에그 마요<br>
        <input type="radio" name="sandwich_menu" value="2">이탈리안 비엠티<br>
        <input type="radio" name="sandwich_menu" value="3">터키 베이컨 아보카도

    </div>

        <hr> 

        <h3>2. 사이즈 선택</h3>
        <input type="number" id = "sandwich_size" min="0" max="15">

        <hr>

    <div>
        <h3>3. 빵 선택</h3>
        <select name="bread_choice">
            <option value="honey_oat">허니오트</option>
            <option value="flat_bread" disabled>플랫브레드</option>
            <option value="italian">이탈리안</option>    
        </select>
        

    </div>
        <hr>
    <div>
        <h3>4. 야채/소스</h3>
        <input type="checkbox" id="option_menu" value="1">토마토<br>
        <input type="checkbox" id="option_menu" value="2">오이<br>
        <input type="checkbox" id="option_menu" value="3">할리피뇨<br>
        <input type="checkbox" id="option_menu" value="4">핫 칠리<br>
        <input type="checkbox" id="option_menu" value="5">바베큐
    </div>

    <div>
        <br>
        <input type="submit" id = "submit-button" value="Submit">
    </div>
    </form>
    </body>

    
</html>

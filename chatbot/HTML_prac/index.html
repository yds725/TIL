<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
    -->
    <h1>hi h1</h1>

    <b>This is bod.</b><br>

    

    <i>this is italic</i>

    

    <!-- p-->
    <p><span style = "color: red"> hi </span> p tag p tag <br>
        holy shit <br>    
    </p>

    <!-- div: 임의 공간 지정 선택 -->
    <div style = "height: 150px;">
        <p>
            안녕하세용
        </p>
    </div>

    <!-- highlighted -->
    <p> 이것은 <mark>아주 중요</mark> 합니다..!</p>

    <!-- del(취소) -->
    <p>this is <del>del</del></p>

    <!-- pre: 주로 코드를 표시할 떄 사용 -->

    <pre>
        hi pre tag
        줄바꿈
    </pre>

    <hr>

    <ol>
        <li>1st</li>
        <li>2nd</li>
    </ol>

    <ul>
        <li>1st</li>
        <li>2nd</li>
    </ul>

</body>
</html>
